<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css" type="text/css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color:white;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
	<main>
    	<div id="dashboard">
      		<div id="profile" class="card">
        		<div class="front">
        			<img src="images/image-jeremy.png">
          			<h1>Report for <span id="name">Jeremy Robson</span></h1>
        		</div>
        		<div id="timeframes">
          			<button id="daily">Daily</button>
          			<button id="weekly">Weekly</button>
          			<button id="monthly">Monthly</button>
        		</div>
      		</div>
      		<div id="Work" class="card">
				<img class="icon" src="images/icon-work.svg">
				<div class="front">
					<div class="top-bar">
						<p class="title">Work</p>
						<img src="images/icon-ellipsis.svg">
					</div>
					<div class="content">
						<p class="current">32hrs</p>
						<p class="previous">Last week - 36hrs</p>
					</div>
				</div>
      		</div>

			<div id="Play" class="card">
				<img class="icon" src="images/icon-play.svg">
				<div class="front">
					<div class="top-bar">
						<p class="title">Play</p>
						<img src="images/icon-ellipsis.svg">
					</div>
					<div class="content">
						<p class="current">32hrs</p>
						<p class="previous">Last week - 36hrs</p>
					</div>
				</div>
      		</div>

			<div id="Study" class="card">
				<img class="icon" src="images/icon-study.svg">
				<div class="front">
					<div class="top-bar">
						<p class="title">Study</p>
						<img src="images/icon-ellipsis.svg">
					</div>
					<div class="content">
						<p class="current">32hrs</p>
						<p class="previous">Last week - 36hrs</p>
					</div>
				</div>
      		</div>

			<div id="Exercise" class="card">
				<img class="icon" src="images/icon-exercise.svg">
				<div class="front">
					<div class="top-bar">
						<p class="title">Exercise</p>
						<img src="images/icon-ellipsis.svg">
					</div>
					<div class="content">
						<p class="current">32hrs</p>
						<p class="previous">Last week - 36hrs</p>
					</div>
				</div>
      		</div>

			<div id="Social" class="card">
				<img class="icon" src="images/icon-social.svg">
				<div class="front">
					<div class="top-bar">
						<p class="title">Social</p>
						<img src="images/icon-ellipsis.svg">
					</div>
					<div class="content">
						<p class="current">32hrs</p>
						<p class="previous">Last week - 36hrs</p>
					</div>
				</div>
      		</div>

			<div id="SelfCare" class="card">
				<img class="icon" src="images/icon-self-care.svg">
				<div class="front">
					<div class="top-bar">
						<p class="title">Selfcare</p>
						<img src="images/icon-ellipsis.svg">
					</div>
					<div class="content">
						<p class="current">32hrs</p>
						<p class="previous">Last week - 36hrs</p>
					</div>
				</div>
      		</div>
    	</div>
	</main>
	<footer>
    	<div class="attribution">
    	Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    	Coded by <a href="#">Your Name Here</a>.
    	</div>
  </footer>
  <script src="javascript/script.js" type="text/javascript"></script>
</body>
</html>
